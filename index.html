<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BonTon Softwares Pvt Ltd. | Win In Style</title>
    <link rel="icon" href="image/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Content:wght@400;700&family=Inria+Serif:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Marcellus&family=Nothing+You+Could+Do&family=Noto+Serif+Georgian:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/georgia" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // 1. Header Component (UPDATED for Hiding Hamburger on Search)
        const Header = ({ navigateTo, currentPage, currentKey }) => {
            const [showSearch, setShowSearch] = React.useState(false);
            const [searchQuery, setSearchQuery] = React.useState('');
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            
            // NEW STATE for live results dropdown
            const [liveSearchResults, setLiveSearchResults] = React.useState([]); 

            const [showSolutionsDropdown, setShowSolutionsDropdown] = React.useState(false);
            const [showProjectsDropdown, setShowProjectsDropdown] = React.useState(false);

            const handleSearchIconClick = () => {
                setShowSearch(true);
                setIsMenuOpen(false);
                setLiveSearchResults([]);
            };
            
            const handleMenuToggle = () => {
                setIsMenuOpen(prev => !prev);
                setShowSolutionsDropdown(false);
                setShowProjectsDropdown(false);
                setShowSearch(false);
            };

            const handleDropdownParentClick = (page, dropdownName) => {
                if (dropdownName === 'solutions') {
                    if (window.innerWidth <= 992 || page === 'solutions-overview') {
                        setShowSolutionsDropdown(prev => !prev);
                    }
                    setShowProjectsDropdown(false);
                } else if (dropdownName === 'projects') {
                    if (window.innerWidth <= 992 || page === 'projects-overview') {
                        setShowProjectsDropdown(prev => !prev);
                    }
                    setShowSolutionsDropdown(false);
                }

                navigateTo(page);

                if (window.innerWidth <= 992) {
                    setIsMenuOpen(true);
                }
            };
            
            const handleFullSearch = (e) => {
                e.preventDefault();
                if (searchQuery.trim()) {
                    navigateTo('search', searchQuery);
                    setSearchQuery('');
                    setShowSearch(false);
                    setLiveSearchResults([]);
                }
            };
            
            const handleLiveSearch = (e) => {
                const query = e.target.value;
                setSearchQuery(query);
                
                const lowerCaseQuery = query.toLowerCase().trim();

                if (lowerCaseQuery.length === 0) {
                    setLiveSearchResults([]);
                    return; // Exit early if query is empty
                }

                let results = [];

                // Special case: "solution" or "solutions"
                if (lowerCaseQuery === 'solution' || lowerCaseQuery === 'solutions') {
                    results = searchableData.filter(item => item.type === 'Solution');
                } 
                // Special case: "project" or "projects"
                else if (lowerCaseQuery === 'project' || lowerCaseQuery === 'projects') {
                    // We check for both 'Project' and 'Projectx' to include all project items
                    results = searchableData.filter(item => item.type === 'Project' || item.type === 'Project');
                } 
                // Standard search: query length > 1
                else if (lowerCaseQuery.length > 1) {
                    results = searchableData.filter(item => 
                        item.title.toLowerCase().includes(lowerCaseQuery) ||
                        item.description.toLowerCase().includes(lowerCaseQuery)
                    ).slice(0, 5); // Limit standard search results to 5
                }
                // Else (e.g., single character that isn't a special case), results remains []

                setLiveSearchResults(results);
            }
            
            const handleCloseSearch = () => {
                setShowSearch(false);
                setSearchQuery('');
                setLiveSearchResults([]);
            };
            
            const handleNavigation = (page, key) => {
                navigateTo(page, key);
                setIsMenuOpen(false); 
                setShowSearch(false); 
                setShowSolutionsDropdown(false); 
                setShowProjectsDropdown(false);
                setLiveSearchResults([]);
                setSearchQuery('');
            };

            let navClassName = "header-nav";
            if (window.innerWidth <= 992) {
                navClassName += isMenuOpen ? " mobile-open" : " mobile-hidden";
            }
            if (showSearch) {
                navClassName = "header-nav mobile-hidden";
            }

            // NEW: Determine the class for the header based on search state
            const headerClass = `header ${showSearch ? 'search-active' : ''}`;


            return (
                // MODIFIED: Use the new headerClass
                <header className={headerClass}>
                    <div className="header-logo">
                        <img 
                            src="image/logo.png" 
                            alt="BonTon Softwares Pvt Ltd." 
                            onClick={() => handleNavigation('home')} 
                            className="d-none d-sm-block"
                        />
                        <img 
                            src="image/icon.png" 
                            alt="BonTon Softwares Icon" 
                            onClick={() => handleNavigation('home')} 
                            className="d-block d-sm-none"
                        />
                    </div>
                    
                    {/* The menu toggle button is now controlled by the new CSS rule */}
                    <button className="menu-toggle-btn" onClick={handleMenuToggle}>
                        <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
                    </button>
                    
                    {!showSearch ? (
                        <nav className={navClassName}>
                            <ul>
                                <li><a onClick={() => handleNavigation('home')} className={currentPage === 'home' ? 'active' : ''}>HOME</a></li>
                                
                                <li className="dropdown-container">
                                    <a 
                                        onClick={() => handleDropdownParentClick('solutions-overview', 'solutions')} 
                                        className={`${currentPage.startsWith('solutions') ? 'active' : ''}`}
                                    >SOLUTIONS ▾</a>
                                    <ul className="dropdown-menu" style={window.innerWidth <= 992 && showSolutionsDropdown ? {display: 'block'} : {}}>
                                        <li><a 
                                            onClick={() => handleNavigation('solutions', 'smart-card-solutions')}
                                            className={currentPage === 'solutions' && currentKey === 'smart-card-solutions' ? 'dropdown-active' : ''}
                                        >SMART CARD SOLUTIONS</a></li>
                                        <li><a 
                                            onClick={() => handleNavigation('solutions', 'vr-ar')}
                                            className={currentPage === 'solutions' && currentKey === 'vr-ar' ? 'dropdown-active' : ''}
                                        >VR / AR</a></li>
                                        <li><a 
                                            onClick={() => handleNavigation('solutions', 'enterprise-solutions')}
                                            className={currentPage === 'solutions' && currentKey === 'enterprise-solutions' ? 'dropdown-active' : ''}
                                        >ENTERPRISE SOLUTIONS</a></li>
                                        <li><a 
                                            onClick={() => handleNavigation('solutions', 'marketing-solutions')}
                                            className={currentPage === 'solutions' && currentKey === 'marketing-solutions' ? 'dropdown-active' : ''}
                                        >MARKETING SOLUTIONS</a></li>
                                        <li><a 
                                            onClick={() => handleNavigation('solutions', 'web-mobile-app')}
                                            className={currentPage === 'solutions' && currentKey === 'web-mobile-app' ? 'dropdown-active' : ''}
                                        >WEB / MOBILE APP</a></li>
                                    </ul>
                                </li>
                                
                                <li className="dropdown-container">
                                    <a 
                                        onClick={() => handleDropdownParentClick('projects-overview', 'projects')} 
                                        className={`${currentPage.startsWith('project') ? 'active' : ''}`}
                                    >PROJECTS ▾</a>
                                    <ul className="dropdown-menu" style={window.innerWidth <= 992 && showProjectsDropdown ? {display: 'block'} : {}}>
                                        <li><a 
                                            onClick={() => handleNavigation('project', 'police')}
                                            className={currentPage === 'project' && currentKey === 'police' ? 'dropdown-active' : ''}
                                        >POLICE</a></li>
                                        <li><a 
                                            onClick={() => handleNavigation('project', 'smart-city')}
                                            className={currentPage === 'project' && currentKey === 'smart-city' ? 'dropdown-active' : ''}
                                        >SMART CITY & SAFE CITY</a></li>
                                        <li><a 
                                            onClick={() => handleNavigation('project', 'tncsc')}
                                            className={currentPage === 'project' && currentKey === 'tncsc' ? 'dropdown-active' : ''}
                                        >TNCSC CCTV & GPS</a></li>
                                        <li><a 
                                            onClick={() => handleNavigation('project', 'transport')}
                                            className={currentPage === 'project' && currentKey === 'transport' ? 'dropdown-active' : ''}
                                        >TRANSPORT</a></li>
                                        <li><a 
                                            onClick={() => handleNavigation('project', 'tangedco')}
                                            className={currentPage === 'project' && currentKey === 'tangedco' ? 'dropdown-active' : ''}
                                        >TANGEDCO</a></li>
                                        <li><a 
                                            onClick={() => handleNavigation('project', 'manufacturing')}
                                            className={currentPage === 'project' && currentKey === 'manufacturing' ? 'dropdown-active' : ''}
                                        >MANUFACTURING</a></li>
                                        <li><a 
                                            onClick={() => handleNavigation('project', 'cooperative')}
                                            className={currentPage === 'project' && currentKey === 'cooperative' ? 'dropdown-active' : ''}
                                        >COOPERATIVE SOCIETY</a></li>
                                        <li><a 
                                            onClick={() => handleNavigation('project', 'education')}
                                            className={currentPage === 'project' && currentKey === 'education' ? 'dropdown-active' : ''}
                                        >EDUCATION</a></li>
                                        <li><a 
                                            onClick={() => handleNavigation('project', 'crop-management')}
                                            className={currentPage === 'project' && currentKey === 'crop-management' ? 'dropdown-active' : ''}
                                        >CROP MANAGEMENT SYSTEM</a></li>
                                    </ul>
                                </li>
                                <li><a onClick={() => handleNavigation('about')} className={currentPage === 'about' ? 'active' : ''}>ABOUT</a></li>
                                <li><a onClick={handleSearchIconClick} style={{ cursor: 'pointer' }}><i className="fas fa-search"></i></a></li>
                            </ul>
                        </nav>
                    ) : (
                        <form className="header-search-form" onSubmit={handleFullSearch}>
                            <input
                                type="text"
                                placeholder="Search titles..."
                                className="header-search-input"
                                value={searchQuery}
                                onChange={handleLiveSearch}
                                autoFocus
                            />
                            <button type="submit" className="header-search-submit"><i className="fas fa-search"></i></button>
                            <button type="button" className="header-search-close" onClick={handleCloseSearch}><i className="fas fa-times"></i></button>
                            
                            {searchQuery.trim().length > 1 && (
                                <div className="search-dropdown">
                                    {liveSearchResults.length > 0 ? (
                                        liveSearchResults.map(item => (
                                            <div 
                                                key={item.key} 
                                                className="dropdown-item" 
                                                onClick={() => handleNavigation(item.navigateArgs[0], item.navigateArgs[1])}
                                            >
                                                <span className="dropdown-item-title">{item.title}</span>
                                                <span className="dropdown-item-type">{item.type}</span>
                                            </div>
                                        ))
                                    ) : (
                                        <div className="no-results-dropdown">
                                            No results found. Press Enter for full search.
                                        </div>
                                    )}
                                </div>
                            )}
                        </form>
                    )}
                </header>
            );  
        };

        // =================== NEW: SEARCH RESULTS PAGE COMPONENT ===================
        const SearchResultsPage = ({ searchResults, searchQuery, navigateTo }) => {
            return (
                <div className="search-results-wrapper">
                    <div className="container">
                        <h1>Search Results for: "<span>{searchQuery}</span>"</h1>
                        
                        {searchResults.length > 0 ? (
                            <div className="search-results-list">
                                {searchResults.map(item => (
                                    <div key={item.key} className="search-result-item" onClick={() => navigateTo(item.navigateArgs[0], item.navigateArgs[1])}>
                                        <div className="search-item-header">
                                            <h3>{item.title}</h3>
                                            <span className="search-item-type">{item.type}</span>
                                        </div>
                                        {/* Shows a snippet of the description */}
                                        <p>{item.description.substring(0, 150)}...</p>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <p className="search-no-results">No results found matching your query.</p>
                        )}
                    </div>
                </div>
            );
        };

        // 2. NEW Footer Component
        const Footer = () => {
            return (
                <footer className="footer">
                    {/* New container for the top headings */}
                    <div className="footer-heading-container">
                        <img src="image/mail.png" className="rocket"/>
                        <h2 className="footer-script-heading">Join our team.</h2>
                        <h3 className="footer-script-subheading">Realize your potential.</h3>
                    </div>

                    {/* New grid container for the four columns */}
                    <div className="footer-grid">
                        {/* Column 1: Logo & About */}
                        <div className="footer-column footer-about">
                            <img src="image/logo.png" alt="BonTon Softwares Logo" className="footer-logo" />
                            <p>BonTon is all about uncompromising excellence. We believe in success through success. Winning our patron's win is our style of business.</p>
                            <div className="social-icons">
                                <a href="#" className="social-icon facebook"><i className="fab fa-facebook-f"></i></a>
                                <a href="#" className="social-icon twitter"><i className="fab fa-twitter"></i></a>
                                <a href="#" className="social-icon linkedin"><i className="fab fa-linkedin-in"></i></a>
                                <a href="#" className="social-icon youtube"><i className="fab fa-youtube"></i></a>
                            </div>
                        </div>

                        {/* Column 2: Contact Info */}
                        <div className="footer-column footer-contact">
                            <h4>Address</h4>
                            <ul className="contact-info">
                                <li>
                                    <i className="fas fa-location-dot icon"></i>
                                    <span>Plot no: 143, 1st floor IIFL Towers MGR salai Perungudi, Chennai - 600096</span>
                                </li>
                                <li>
                                    <i className="fas fa-envelope icon"></i>
                                    <span>info@bontonsoftwares.com</span>
                                </li>
                                <li>
                                    <i className="fas fa-phone icon"></i>
                                    <span>044 24612769</span>
                                </li>
                            </ul>
                        </div>

                        {/* Column 3: Solutions */}
                        <div className="footer-column footer-links">
                            <h4>Solutions</h4>
                            <ul>
                                <li><i className="fas fa-diamond link-icon"></i><a href="#solutions/smart-card-solutions">Smart Card Solutions</a></li>
                                <li><i className="fas fa-diamond link-icon"></i><a href="#solutions/vr-ar">VR / AR</a></li>
                                <li><i className="fas fa-diamond link-icon"></i><a href="#solutions/enterprise-solutions">Enterprise Solutions</a></li>
                                <li><i className="fas fa-diamond link-icon"></i><a href="#solutions/marketing-solutions">Marketing Solutions</a></li>
                                <li><i className="fas fa-diamond link-icon"></i><a href="#solutions/web-mobile-app">Web / Mobile App</a></li>
                            </ul>
                        </div>

                        {/* Column 4: Quick Links */}
                        <div className="footer-column footer-links">
                            <h4>Quick Links</h4>
                            <ul>
                                <li><i className="fas fa-diamond link-icon"></i><a href="#hero">Home</a></li>
                                <li><i className="fas fa-diamond link-icon"></i><a href="#about">About Us</a></li>
                                <li><i className="fas fa-diamond link-icon"></i><a href="#solutions-overview">Solutions</a></li>
                                <li><i className="fas fa-diamond link-icon"></i><a href="#products">Products</a></li>
                                <li><i className="fas fa-diamond link-icon"></i><a href="#projects-overview">Projects</a></li>
                                <li><i className="fas fa-diamond link-icon"></i><a href="#contact">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </footer>
            );
        };

        // NEW ContactPage Component (UPDATED FOR FORM SUBMISSION)
        const ContactPage = () => {
            // Hardcoded map embed URL for IIFL Towers, Perungudi, Chennai
            const mapEmbedUrl = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.6493922615417!2d80.24430267597116!3d12.99349698731172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525d8866160163%3A0x6b44788c60a9203a!2sIIFL%20Towers!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin";
            
            // NEW: State to manage form fields
            const [formData, setFormData] = React.useState({
                fullName: '', email: '', subject: '', message: ''
            });
            const [status, setStatus] = React.useState(''); // 'success', 'error', 'sending', ''

            const handleChange = (e) => {
                const { id, value } = e.target;
                setFormData(prev => ({ ...prev, [id]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus('sending');

                try {
                    const response = await fetch('http://localhost:3000/submit-form', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        // Send the form data directly
                        body: JSON.stringify(formData), 
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    setStatus('success');
                    // Clear the form on success
                    setFormData({ fullName: '', email: '', subject: '', message: '' });

                    console.log('Submission Success:', data);
                    
                } catch (error) {
                    setStatus('error');
                    console.error('Submission Error:', error);
                }
            };


            return (
                <div className="contact-page-wrapper">
                    {/* NEW WRAPPER FOR TOP SECTION TO CONTAIN BUBBLES */}
                    <div className="contact-section-top-wrapper">
                        {/* Bubble Background Container (Now absolutely positioned inside the top wrapper) */}
                        <div className="bubbles-container">
                            <ul className="bubbles">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>

                        <h1 className="contact-main-title">Contact Us</h1>

                        {/* Top Section: Form and Details */}
                        <div className="contact-section-top">
                            <div className="contact-form-container">
                                <h2>Write Us</h2>
                                {/* MODIFIED: Added onSubmit and disabled button when sending */}
                                <form onSubmit={handleSubmit}>
                                    <div className="form-row">
                                        <div className="form-group">
                                            <label htmlFor="fullName">Full Name</label>
                                            <input type="text" className="form-control-custom" id="fullName" placeholder="Enter Full Name" required value={formData.fullName} onChange={handleChange} />
                                        </div>
                                        <div className="form-group">
                                            <label htmlFor="email">Email Address</label>
                                            <input type="email" className="form-control-custom" id="email" placeholder="Enter Email Address" required value={formData.email} onChange={handleChange} />
                                        </div>
                                    </div>
                                    <div className="form-group" style={{marginBottom: '1.5rem'}}>
                                        <label htmlFor="subject">Subject</label>
                                        <input type="text" className="form-control-custom" id="subject" placeholder="Enter Subject" required value={formData.subject} onChange={handleChange} />
                                    </div>
                                    <div className="form-group">
                                        <label htmlFor="message">Message</label>
                                        <textarea className="form-control-custom form-textarea" id="message" placeholder="Enter Message" required value={formData.message} onChange={handleChange}></textarea>
                                    </div>
                                    <button type="submit" className="contact-submit-btn" disabled={status === 'sending'}>
                                        {status === 'sending' ? 'Sending...' : 'Submit'}
                                    </button>
                                    {/* NEW: Status message display */}
                                    {status === 'success' && <p style={{ color: 'green', marginTop: '10px' }}>✅ Message sent successfully!</p>}
                                    {status === 'error' && <p style={{ color: 'red', marginTop: '10px' }}>❌ Failed to send message. Please try again.</p>}
                                </form>
                            </div>

                            <div className="contact-details-box">
                                <h3>Our contact details</h3>
                                
                                {/* ... (contact details unchanged) ... */}
                                <div className="detail-item">
                                    <i className="fas fa-location-dot"></i>
                                    <span>Plot no: 143, 1st floor IIFL Towers MGR salai Perungudi, Chennai - 600096</span>
                                </div>
                                <div className="detail-item">
                                    <i className="fas fa-phone"></i>
                                    <span>044 24612769</span>
                                </div>
                                <div className="detail-item">
                                    <i className="fas fa-envelope"></i>
                                    <span>info@bontonsoftwares.com</span>
                                </div>

                                <div className="contact-follow-us">
                                    <h3 style={{borderBottom: 'none'}}>Follow us:</h3>
                                    <div className="social-icons">
                                        <a href="#" className="social-icon facebook"><i className="fab fa-facebook-f"></i></a>
                                        <a href="#" className="social-icon twitter"><i className="fab fa-twitter"></i></a>
                                        <a href="#" className="social-icon linkedin"><i className="fab fa-linkedin-in"></i></a>
                                        <a href="#" className="social-icon youtube"><i className="fab fa-youtube"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> {/* END contact-section-top-wrapper */}

                    {/* Bottom Section: Map */}
                    <div className="contact-section-bottom">
                        <div className="contact-map-container">
                            <iframe
                                src={mapEmbedUrl}
                                allowFullScreen=""
                                loading="lazy"
                                referrerPolicy="no-referrer-when-downgrade"
                            ></iframe>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. NEW Solutions Page Component
        const SolutionsPage = ({ solution }) => {
            // Render the custom layout for Smart Card Solutions
            if (solution === 'smart-card-solutions') {
                return (
                    <div className="smart-card-page-container">
                        <h1 className="main-title">Solutions</h1>
                        <div className="smart-card-content-wrapper">
                            <h2 className="smart-card-heading">Smart Card Based Driving Licence and Registration Certificate for Tamilnadu State Transport Authority</h2>
                            
                            <div className="animated-cards-container">
                                {/* NOTE: You need to create these 3 image files */}
                                <img src="image/licence1.png" alt="Driver License" className="animated-card card-1" />
                                <img src="image/licence2.png" alt="Driver License Back" className="animated-card card-2" />
                                <img src="image/licence3.png" alt="Smart Card" className="animated-card card-3" />
                            </div>

                            <div className="smart-card-details">
                                <h2>Issuance of Smart Card Based Driving License and Registration Certificate in Tamil Nadu</h2>
                                <ul>
                                    <li>Issuing nearly 25,000 smart card every day across Tamil Nadu in 145.</li>

                                <div className="article-card">
                                    {/* Replace with your image */}
                                    <img src="image/article2.png" alt="Smart Kavalar App presentation" />
                                    <div className="article-card-content">
                                        <p>Jan 03, 2023</p>
                                        <a href="https://www.thehindu.com/news/cities/Madurai/app-based-investigation-helps-in-speedy-crime-detection-says-thoothukudi-sp/article66333664.ece" target="_blank">
                                            <u>Smart Kavalar App helps in speedy crime detection; says Thoothukudi SP</u>
                                        </a>
                                    </div>
                                </div>

                                <div className="article-card">
                                    {/* Replace with your image */}
                                    <img src="image/article3.png" alt="Smart Card for Transport Department" />
                                    <div className="article-card-content">
                                        <p>Feb 23, 2019</p>
                                        <a href="https://www.thehindu.com/news/cities/Coimbatore/transport-dept-launches-smart-cards/article26348270.ece" target="_blank">
                                           <u>Transport Department has launched the smart card facility with added security features</u>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            );
        };

        // =================== NEW: IMAGE SLIDER COMPONENT ===================
        const ImageSlider = ({ images }) => {
            const [currentIndex, setCurrentIndex] = React.useState(0);

            React.useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentIndex(prevIndex => (prevIndex + 1) % images.length);
                }, 3000); // Change image every 3 seconds

                return () => clearInterval(interval); // Cleanup interval on component unmount
            }, [images.length]);

            return (
                <div className="image-slider-container">
                    {images.map((image, index) => {
                        let position = 'slider-image';
                        if (index === currentIndex) {
                            position += ' active';
                        } else if (index === (currentIndex - 1 + images.length) % images.length) {
                             position += ' exit';
                        }
                        return <img key={index} src={image} alt={`Slide ${index}`} className={position} />;
                    })}
                </div>
            );
        };

        // =================== NEW: SCROLL TO TOP BUTTON COMPONENT ===================
        const ScrollToTopButton = () => {
            const [isVisible, setIsVisible] = React.useState(false);

            // Function to show/hide button based on scroll position
            const toggleVisibility = () => {
                if (window.scrollY > 300) { // Show button after scrolling 300px
                    setIsVisible(true);
                } else {
                    setIsVisible(false);
                }
            };

            // Function to scroll to the top smoothly
            const scrollToTop = () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            };

            // Add scroll event listener when component mounts
            React.useEffect(() => {
                window.addEventListener('scroll', toggleVisibility);

                // Clean up the event listener when component unmounts
                return () => {
                    window.removeEventListener('scroll', toggleVisibility);
                };
            }, []); // Empty array ensures this effect runs only once

            return (
                <button 
                    className={`scroll-to-top-btn ${isVisible ? 'show' : ''}`} 
                    onClick={scrollToTop}
                    title="Go to top"
                >
                    <i className="fas fa-arrow-up"></i>
                </button>
            );
        };

        // =================== NEW: SEARCHABLE DATA (MOVED OUTSIDE) ===================
        // This data is now a constant and won't be re-created on every render.
        const searchableData = [
            // Solutions
            { type: 'Solution', key: 'smart-card-solutions', title: 'SMART CARD SOLUTIONS', description: 'Smart Card Based Driving Licence and Registration Certificate...', navigateArgs: ['solutions', 'smart-card-solutions'] },
            { type: 'Solution', key: 'vr-ar', title: 'VR / AR', description: 'Virtual Reality (VR) is a simulated experience...', navigateArgs: ['solutions', 'vr-ar'] },
            { type: 'Solution', key: 'enterprise-solutions', title: 'ENTERPRISE SOLUTIONS', description: 'An enterprise solution is a software application designed to meet the multifaceted needs...', navigateArgs: ['solutions', 'enterprise-solutions'] },
            { type: 'Solution', key: 'marketing-solutions', title: 'Digital Marketing Solutions', description: 'Solutions marketing focuses its efforts on solutions for customer problems...', navigateArgs: ['solutions', 'marketing-solutions'] },
            { type: 'Solution', key: 'web-mobile-app', title: 'Web / Mobile Applications', description: 'Bonton\'s SMART KAVALAN APP - The field policing application...', navigateArgs: ['solutions', 'web-mobile-app'] },
            
            // Projects
            { type: 'Projectx', key: 'police', title: 'Police - SMART KAVALAR', description: 'Tracking of Field Executives in real time by Higher officials...', navigateArgs: ['project', 'police'] },
            { type: 'Project', key: 'smart-city', title: 'Smart City and Safe City', description: 'BonTon Softwares Framework enables Cities to Build a City Level Digital Platform...', navigateArgs: ['project', 'smart-city'] },
            { type: 'Project', key: 'tncsc', title: 'Civil Supply - TNCSC CCTV & GPS', description: 'An Internet Protocol camera, or IP camera, is a type of digital video camera...', navigateArgs: ['project', 'tncsc'] },
            { type: 'Project', key: 'transport', title: 'Transport - Smart Card DL/RC', description: 'SMART CARD BASED DRIVING LICENSE AND VEHICLE REGISTRATION DOCUMENT...', navigateArgs: ['project', 'transport'] },
            { type: 'Project', key: 'tangedco', title: 'TANGEDCO', description: 'Tamil Nadu Generation and Distribution Corporation Limited...', navigateArgs: ['project', 'tangedco'] },
            { type: 'Project', key: 'manufacturing', title: 'Manufacturing', description: 'TEMPERATURE CHECK AND FACIAL RECOGNITION...', navigateArgs: ['project', 'manufacturing'] },
            { type: 'Project', key: 'cooperative', title: 'Cooperative Society', description: 'In software development process, cooperation needs coordination processes...', navigateArgs: ['project', 'cooperative'] },
            { type: 'Project', key: 'education', title: 'Education', description: 'Now a day’s education plays a great role in development...', navigateArgs: ['project', 'education'] },
            { type: 'Project', key: 'crop-management', title: 'Crop Management System', description: 'Tamil Nadu Government wants to have a clear picture of the crop sown...', navigateArgs: ['project', 'crop-management'] },
            { type: 'Products', key: 'product-key', title: 'Products', description: 'ML / AI Machine Learning involves the use of Artificial Intelligence to enable machines to learn a task from', navigateArgs: ['products', 'product-key'] },
            { type: 'Contact', key: 'contact-key', title: 'Contact', description: 'Contact Us', navigateArgs: ['contact', 'contact-key'] },
        ];
        // --- End of Search Data ---


        // 6. RESTRUCTURED Main App Component (Updated Search Logic)
        const App = () => {
            const [currentPage, setCurrentPage] = React.useState('home');
            const [currentKey, setCurrentKey] = React.useState(null);
            const [searchResults, setSearchResults] = React.useState([]);
            const [searchQuery, setSearchQuery] = React.useState('');
            const [hasInitialized, setHasInitialized] = React.useState(false);
            const [initialDelayPassed, setInitialDelayPassed] = React.useState(false);

            // This single effect handles all routing logic
            React.useEffect(() => {
                // Function to parse the URL hash and update the React state
                const handleHashChange = () => {
                    const hash = window.location.hash.substring(1); // Remove the '#'
                    const [page, ...keyParts] = hash.split('/');
                    const key = decodeURIComponent(keyParts.join('/')); // Decode the URL component

                    // --- UPDATED Search Logic ---
                    if (page === 'search' && key) {
                        const query = key.toLowerCase().trim(); // Trim whitespace
                        let results = []; // Initialize empty results array

                        // Check for special keywords first
                        // MODIFIED: Now checks for 'project' OR 'projects'
                        if (query === 'project' || query === 'projects') {
                            results = searchableData.filter(item => item.type === 'Project');
                        } 
                        // MODIFIED: Now checks for 'solution' OR 'solutions'
                        else if (query === 'solution' || query === 'solutions') {
                            results = searchableData.filter(item => item.type === 'Solution');
                        } else if (query === 'products') {
                            // NOTE: You need to add items with type: 'Product' to searchableData for this to work
                            results = searchableData.filter(item => item.type === 'Product');
                        } else {
                            // If not a special keyword, search titles
                            results = searchableData.filter(item =>
                                item.title.toLowerCase().includes(query)
                            );
                        }

                        setSearchResults(results); // Update the search results state
                        setSearchQuery(key);     // Update the displayed search query
                    } else {
                        // Clear search results if we navigate away from the search page
                         setSearchResults([]);
                         setSearchQuery('');
                    }
                    // --- End of UPDATED Search Logic ---

                    setCurrentPage(page || 'home'); // Default to 'home' if hash is empty
                    setCurrentKey(key || null);
                    window.scrollTo(0, 0);
                };

                // Listen for changes to the hash
                window.addEventListener('hashchange', handleHashChange);

                // Handle the initial page load
                handleHashChange();

                // Cleanup the event listener
                return () => {
                    window.removeEventListener('hashchange', handleHashChange);
                };
            }, []); // Effect runs once on mount

            // Effect for the floating contact button delay
            React.useEffect(() => {
                const timer = setTimeout(() => {
                    setInitialDelayPassed(true);
                }, 3000); // 3 seconds delay
                return () => clearTimeout(timer); // Cleanup on unmount
            }, []);

            // Effect to set hasInitialized based on initialDelayPassed
             React.useEffect(() => {
                if (initialDelayPassed) {
                    setHasInitialized(true);
                }
            }, [initialDelayPassed]);


            // Function to change the URL hash
            const navigateTo = (page, key = null) => {
                const newHash = key ? `${page}/${encodeURIComponent(key)}` : page;
                window.location.hash = newHash;
            };

            // Function to decide which page component to render
            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HomePage navigateTo={navigateTo} />;
                    case 'about':
                        return <AboutPage />;
                    case 'solutions':
                        return <SolutionsPage solution={currentKey} />;
                    case 'solutions-overview':
                        return <SolutionsOverviewPage navigateTo={navigateTo} />;
                    case 'products':
                        return <ProductsPage />;
                    case 'project':
                        return <ProjectPage projectKey={currentKey} />;
                    case 'projects-overview':
                        return <ProjectsOverviewPage navigateTo={navigateTo} />;
                    case 'search':
                        // Pass the current search query and results to the search page
                        return <SearchResultsPage searchResults={searchResults} searchQuery={searchQuery} navigateTo={navigateTo} />;
                     case 'contact':
                        return <ContactPage />;
                    default:
                        return <HomePage navigateTo={navigateTo} />; // Fallback to home page
                }
            };

            // Function to dismiss the floating button
            const handleCloseButton = (e) => {
                e.stopPropagation(); // Prevent click on the main button
                setHasInitialized(false); // Hide the button by setting this to false
            };

            // Determine if the floating button should be shown
            const shouldShowFloatingButton = initialDelayPassed && hasInitialized && currentPage !== 'contact';

            // Main component structure
            return (
                <React.Fragment>
                    <Header navigateTo={navigateTo} currentPage={currentPage} currentKey={currentKey} searchableData={searchableData} />
                    <div className="page-content">
                        {renderPage()}
                    </div>
                    <Footer />
                    {/* Render floating button conditionally */}
                    {shouldShowFloatingButton && (
                        <div className="floating-contact-wrapper initial-slide-in">
                            <div className="close-contact-btn" onClick={handleCloseButton}>
                                ×
                            </div>
                            <a
                                onClick={() => navigateTo('contact')}
                                className="floating-contact-btn"
                            >
                                Contact Us
                            </a>
                        </div>
                    )}
                    <ScrollToTopButton />
                </React.Fragment>
            );
        };

        // 7. Render the App to the DOM
        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
</body>
